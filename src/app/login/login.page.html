<ion-header>
    <ion-toolbar class="new-background-color">
        <ion-title>Kookie Merchant</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Login</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <form (ngSubmit)="login()">
                <ion-item>
                    <ion-label></ion-label>
                    <ion-icon name="mail"></ion-icon>
                    <ion-input type="text" [(ngModel)]="user.email" placeholder="E-mail" name="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label></ion-label>
                    <ion-icon name="key"></ion-icon>
                    <ion-input type="password" [(ngModel)]="user.password" placeholder="Password" name="password"></ion-input>
                </ion-item><br/>
                <ion-button type="submit">Login</ion-button>
            </form><br/>
            <div>Don't have a account? <a href="/register" class="">Register</a> here</div>

            <ion-button (click)="test()">TT</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
